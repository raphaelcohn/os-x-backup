[remote]
type = sftp
host = zh1572.rsync.net
user = zh1572
port = 22
key_file = "${RCLONE_CONFIG_DIR}/rclone.id_rsa"
known_hosts_file = "${RCLONE_CONFIG_DIR}/rclone.known_hosts"
md5sum_command = "md5"
sha1sum_command = "sha1"
; key_use_agent = true
; use_insecure_cipher = false
; disable_hashcheck = false
; set_modtime = true
; skip_links = false
; subsystem = "sftp"